<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake PKG Installer</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    input { background: #222; color: #0f0; border: 1px solid #0f0; padding: 5px; width: 300px; margin-bottom: 10px; }
    button { background: #0f0; color: #111; border: none; padding: 10px 20px; cursor: pointer; }
    pre { background: #000; padding: 10px; margin-top: 20px; width: 80%; max-width: 600px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Turmux PKG Installer Simulator</h1>
  <input type="text" id="pkgInput" placeholder="pkg install https://example.com/file.zip">
  <button onclick="installPkg()">Install</button>
  
  <pre id="output"></pre>

  <script>
    function installPkg() {
      const input = document.getElementById('pkgInput').value.trim();
      const output = document.getElementById('output');

      if (!input.startsWith("pkg install ")) {
        output.textContent = "Unknown command. Use 'pkg install <URL>'";
        return;
      }

      const url = input.replace("pkg install ", "");
      output.textContent = `Fetching package from ${url}...\nConnecting to server...\nDownloading...\n`;

      // Simulate progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress >= 100) progress = 100;
        output.textContent = `Fetching package from ${url}...\nConnecting to server...\nDownloading: ${progress}%\n`;
        if (progress >= 100) {
          clearInterval(interval);
          output.textContent += `\nDownload complete!\nClick below to save the file.`;
          
          // Create a download link
          const a = document.createElement('a');
          a.href = url;
          a.download = url.split('/').pop();
          a.textContent = "Save File";
          a.style.display = "block";
          a.style.color = "#0f0";
          a.style.marginTop = "10px";
          output.appendChild(a);
        }
      }, 300);
    }
  </script>
</body>
</html>
